<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocteln | contact</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- <script src="https://kit.fontawesome.com/3ac909e731.js" crossorigin="anonymous"></script> -->
</head>
<style>
    .container {
        margin-top: 20px;
    }

    .progress {
        width: 100%;
    }

    input {
        transition: all 0.5s
    }
</style>

<body>

    <div class="container">
        <form onsubmit="sendEmail(event)">
            <legend>Contact Form</legend>
            <div id="alert-field" class="alert hidden">
                <p>Uh oh! Something went wrong!</p>
            </div>
            <div class="form-group col-xs-6">
                <label for="name-field">Name</label>
                <input type="text" class="form-control" id="name-field" name="name-field" placeholder="Your name"
                    required>
            </div>

            <div class="form-group col-xs-6">
                <label for="email-field">Email</label>
                <input type="email" class="form-control" id="email-field" name="email-field" placeholder="Email address"
                    required>
            </div>

            <div id="subject-select" class="form-group col-xs-12">
                <label for="subject-field">Subject</label>
                <select class="form-control" name="subject-field" onchange="changeSubject(event)" required>
                    <option value="Consulting">#EdTech Consulting</option>
                    <option value="Web Development">Web Development projects</option>
                    <option value="Google Scripts">Google Apps Scripts</option>
                    <option value="G Suite for Education">G Suite for Education Tools</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="hidden-other-subject" class="form-group col-xs-6 hidden">
                <label for="other-subject-field">Other</label>
                <input type="text" class="form-control" id="other-subject-field" name="other-subject-field"
                    placeholder="Other subject" />
            </div>

            <div class="form-group col-xs-12">
                <label for="body-field">Message</label>
                <textarea id="body-field" name="body-field" class="form-control" placeholder="Type your message here"
                    required></textarea>
            </div>

            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>
